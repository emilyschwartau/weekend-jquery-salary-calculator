<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
</head>
<body>
    <div id="body">
    <h1>Employee Salary Calculator</h1>
    <h2>Add employee:</h2>
    <div id="inputs">
        <input id="firstNameIn" type="text" placeholder="First Name">
        <input id="lastNameIn" type="text" placeholder="Last Name">
        <input id="idIn" type="text" placeholder="ID">
        <input id="titleIn" type="text" placeholder="Title">
        <input id="annualSalaryIn" type="number" placeholder="Annual Salary">
    </div>
    <div id="submit"><button id="submitButton">Submit</button></div>
    
    <h2>Employees</h2>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="table">
           
        </tbody>
    </table>
    <h2 id="totalMonthly">Total Monthly:<span id="usd"></span></h2>
</div>
</body>
</html>
